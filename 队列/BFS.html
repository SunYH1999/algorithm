		<script type="text/javascript">
			//BFS
			function bfs(node){
			    let res = [];
			    let queue = [];//利用队列
			    if(node){
			        queue.push(node);   //先存入父节点 
			        while(queue.length){
			            let item = queue.shift();
			            res.push(item);
			            let children = item.children;
			            for(let i=0;i<children.length;i++){
			                queue.push(children[i])  //遍历存入子节点
			            }
			        }
			    }
			    return res
			}
